<div data-backdrop="static">
    <div class="modal-header">
        <div data-header-error-directive data-show-message="headerMessage.showMessage" data-message-text="headerMessage.messageText " data-message-type="headerMessage.messageType"></div>
        <h3 class="modal-title">Confirm Transaction</h3>
    </div>
    <div class="modal-body">
        <p class="forgot-password-text">Please confirm your transaction.</p>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" data-ng-hide="hideSubmit" data-ng-click="submit()">Confirm</button>
        <button class="btn btn-warning" type="button" data-ng-click="close()">Cancel</button>
    </div>
</div>
